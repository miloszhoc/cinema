<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj</title>
</head>
<style>
    body {
        background: url({% static 'worker/images/tlo5.jpg' %}) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
</style>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-md-5 offset-md-3">
        <div class="card"
             style="text-align: center; font-size: 30px; font-weight: bold; margin-top: 100px; padding: 40px;darkgray;box-shadow:0 10px 20px -6px black ">

            <img class="card-img-top" src="{% static 'client/images/logo.png' %}" class="logo" ; style="width: 300px;">
            <div class="card-body">
                <br>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary btn-lg" type="submit">Zaloguj</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
