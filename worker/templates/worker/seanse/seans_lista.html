{% extends 'worker/base_pagination.html' %}
{% block content_pagination %}
    <a href="{% url 'showtime-create-worker' %}">Dodaj seans</a><br>
    {% for showtime in showtime_list %}
        <a href="{% url 'showtime-details-worker' showtime.showtime_id %}">{{ forloop.counter }}. {{ showtime.movie_id.title }},
            {{ showtime.start_date| date:"d.m.Y H:i" }}, {{ showtime.end_date| date:"d.m.Y H:i" }}</a><br>
    {% endfor %}
{% endblock %}
