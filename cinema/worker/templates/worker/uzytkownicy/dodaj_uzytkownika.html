{% extends 'worker/base.html' %}
{% block content %}
    {% if user.get_username == 'admin' %}
        <form>{% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="reset" value="Wyczyść"/>
            <input type="submit" value="Zapisz"/>
        </form>
    {% else %}
        <h1>Musisz być zalogowany jako administrator.</h1>
    {% endif %}

{% endblock %}
